{% extends 'base.html' %}

{% block content %}
    <h1>Удаление записи</h1>
    <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Подтвердить удаление</button>
    </form>
    <a href="{% url 'blog:post_detail' object.slug %}">Отмена</a>
{% endblock %}
