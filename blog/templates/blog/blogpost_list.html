{% extends 'base.html' %}

{% block content %}
    <h1>Блог</h1>
    {% for post in posts %}
        <article>
            <h2><a href="{% url 'blog:post_detail' post.slug %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatewords:30 }}</p>
            <p>Просмотры: {{ post.views_count }}</p>
        </article>
    {% endfor %}
    <a href="{% url 'blog:post_create' %}">Создать новую запись</a>
{% endblock %}
