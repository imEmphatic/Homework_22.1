{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{% if object %}Редактировать{% else %}Создать{% endif %} версию</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
