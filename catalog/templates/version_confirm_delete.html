{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Удалить версию</h1>
    <p>Вы уверены, что хотите удалить версию "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'catalog:product_detail' object.product.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
